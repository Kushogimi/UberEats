<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Трактир "Эгып"</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/adaptation_index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a href="index.html" class="header__logo">
            <img src="img/logo.svg" alt="Logo | UberEats" class="logo" />
          </a>
          <div class="header__btn">
            <button class="header__login-btn">Войти</button>
            <button class="header__basket-btn">
              <img src="img/basket.svg" alt="Basket" class="basket" />
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container"></div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__logo">
          <img
            src="img/footer-logo.svg"
            alt="Logo | UberEats"
            class="logo-footer"
          />
        </div>
        <hr />
        <div class="footer__desc">
          <div class="footer__desc-menu">
            <div class="footer__dd-menu">
              <div class="dd-menu-panel">
                <img src="img/world.svg" alt="World" class="dd-menu-image" />
                <select name="dd-menu-lang" class="dd-menu-lang">
                  <option class="dd-menu-item" value="Russian">Русский</option>
                  <option class="dd-menu-item" value="English">English</option>
                  <option class="dd-menu-item" value="German">Deutsch</option>
                </select>
              </div>
            </div>
            <div class="footer__desc-link">
              <div class="hashtag">
                <span class="tag">#</span>
                <span class="footer__desc-link_text">UberEats</span>
              </div>
              <ul class="link-social">
                <li>
                  <a href="#" class="link-social-item"
                    ><img src="img/facebook.svg" alt="social" class="social"
                  /></a>
                </li>
                <li>
                  <a href="#" class="link-social-item"
                    ><img src="img/twitter.svg" alt="social" class="social"
                  /></a>
                </li>
                <li>
                  <a
                    href="https://www.instagram.com/neskkvik/?utm_medium=copy_link"
                    class="link-social-item"
                    ><img src="img/instagram.svg" alt="social" class="social"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
          <nav class="footer__desc-nav-info">
            <ul class="footer__desc-nav_panel">
              <li><a href="#" class="nav-panel_item">Об UberEats</a></li>
              <li>
                <a href="#" class="nav-panel_item"
                  >Станьте партнёром по доставке</a
                >
              </li>
              <li>
                <a href="#" class="nav-panel_item"
                  >Станьте парнёром-рестораном</a
                >
              </li>
            </ul>
          </nav>
          <nav class="footer__desc-nav-help">
            <ul class="footer__desc-nav_panel">
              <li><a href="#" class="nav-panel_item">Все города</a></li>
              <li><a href="#" class="nav-panel_item">Цены</a></li>
              <li><a href="#" class="nav-panel_item">Помощь</a></li>
              <li><a href="#" class="nav-panel_item">FAQs</a></li>
            </ul>
          </nav>
        </div>
        <hr />
        <div class="footer__app">
          <a href="#" class="footer__app-link"
            ><img src="img/appstore.svg" alt="App" class="app"
          /></a>
          <a href="#" class="footer__app-link"
            ><img src="img/playmarket.svg" alt="App" class="app"
          /></a>
        </div>
        <hr />
        <div class="footer__info">
          <p class="footer__info-text">© 2017 Uber Technologies Inc.</p>
          <p class="footer__info-text">Обработка персональных данных</p>
          <p class="footer__info-text">Пользовательское соглашение</p>
        </div>
      </div>
    </footer>
    <div class="container">
      <div class="fixed-link">
        <a href="#" class="fixed-link__anchor">
          <img src="img/arrow.svg" alt="arrow" class="fixed-link__image" />
        </a>
      </div>
    </div>
    <div class="btn-fixed">
      <button class="fixed__basket-btn">
        <img src="img/basket.svg" alt="Basket" class="basket" />
      </button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
